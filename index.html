<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/style.css">
  <title>Snake JavaScript</title>
  <script src="./src/scripts/script.js" defer></script>
</head>
<body>
  <div class="game">
    <div class="game__field"></div>

      <span class="game__score">Score: 0</span>

      <span data-key="ArrowDown">&#8595;</span>

  </div>
